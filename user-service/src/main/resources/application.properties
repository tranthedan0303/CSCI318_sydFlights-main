server.port=8081
spring.application.name=user-service

# H2 Database Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Kafka Configuration for Spring Cloud Stream
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.bindings.user-events-out-0.destination=user-events
spring.cloud.stream.bindings.user-events-out-0.content-type=application/json

# Optional: Configure consumer for receiving events from other services
spring.cloud.stream.bindings.flight-events-in-0.destination=flight-events
spring.cloud.stream.bindings.flight-events-in-0.group=user-service-group
spring.cloud.stream.bindings.flight-events-in-0.content-type=application/json

# Logging
logging.level.com.example=INFO
logging.level.org.springframework.cloud.stream=DEBUG